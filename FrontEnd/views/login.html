<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div ng-controller='ctrl1' style="text-align: center">
         <div >
        <form name='f1' ng-sumbit='login()' class="form">

        <br>

        <br>
        <br>
      
      
          Role<span style='color: red' >*</span>
       <select ng-model='role' required   size="1" >
      
           <option value="">you are</option>

            <option value="developer">developer</option>
            <option value="tester">tester</option>
           
            
         </select>
      
         <br>
         <br>
           
       <button ng-click='sumbit()' type="submit" ng-disabled='f1.$invalid'> login</button>
        <button type="button" ng-click=register()>Register</button>
       
   
   
       </form>
    </div >
